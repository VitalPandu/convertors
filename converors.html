<html>
<head>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
</head>
<body>

<div class="jumbotron text-center">
      <h2>Conversions</h2>
  </div>
	<div class="container">
	  <div class="row">
			<div class="col-sm-4">
			  <h3>Kg</h3>
			  <input type ="number" id="kg" placeholder="Kgs" onkeyup="kgToPound('k')">
			</div>
			<div class="col-sm-3">
			  <h3>to</h3>
			</div>
			<div class="col-sm-2">
			  <h3>Pound</h3>
			 <input type ="number" id="pound" placeholder="pounds" onkeyup="kgToPound('p')">
			</div>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
			  <h3>Kilometers</h3>
			  <input type ="number" id="Kilometers" placeholder="Kilometers" onkeyup="kmToMile('k')">
			</div>
			<div class="col-sm-3">
			  <h3>to</h3>
			</div>
			<div class="col-sm-2">
			  <h3>Miles</h3>
			 <input type ="number" id="Miles" placeholder="Miles" onkeyup="kmToMile('m')">
			</div>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
			  <h3>Fahrenheit</h3>
			  <input type ="number" id="Fahrenheit" placeholder="Fahrenheit" onkeyup="fahrenheitToCelsius('f')">
			</div>
			<div class="col-sm-3">
			  <h3>to</h3>
			</div>
			<div class="col-sm-2">
			  <h3>Celsius</h3>
			 <input type ="number" id="Celsius" placeholder="Celsius" onkeyup="fahrenheitToCelsius('c')">
			</div>
		
</div>



<script src="app.js"></script>
</body>
</html>
